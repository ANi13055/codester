<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree | Ani</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <header class="cs-header">
            <div class="cs-user-image">
                <img src="assets/gold-logo.png" alt="profile-image">
            </div>
            <div class="cs-user-info">
                <h1 class="cs-user">Aniket Chauhan</h1>
                <h3 class="cs-username">@codester</h3>
            </div>
        </header>

        <section class="cs-sect-1">
            <!-- navigation tabs -->
            <nav class="cs-tabs">
                <button class="cs-btn cs-link-btn">Links</button>
                <button class="cs-btn cs-blog-btn">Blogs</button>
            </nav>
        </section>

        <section class="cs-sect-2">
            <ul class="cs-lists">
                <li class="cs-list-items">
                    <a href="" class="cs-link">Instagram</a>
                </li>
                <li class="cs-list-items">
                    <a href="" class="cs-link">Github</a>
                </li>
                <li class="cs-list-items">
                    <a href="" class="cs-link">Codepen</a>
                </li>
                <li class="cs-list-items">
                    <a href="" class="cs-link">Dev</a>
                </li>
                <li class="cs-list-items">
                    <a href="" class="cs-link">Dribbble</a>
                </li>
            </ul>
        </section>
    </main>

    <!-- script -->
    <script src="js/app.js"></script>
</body>

</html>
